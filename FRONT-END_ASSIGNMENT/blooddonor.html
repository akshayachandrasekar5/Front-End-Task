<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Donation Eligibility Check</title>
<style>
  .not-eligible {
    color: red;
  }
</style>
</head>
<body>
  <h2>Blood Donation Eligibility Check</h2>
  
  <form id="bloodDonationForm">
    <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age" required><br><br>
    
    <label for="weight">Enter your weight (in kg):</label>
    <input type="number" id="weight" name="weight" required><br><br>
    
    <button type="submit">Check Eligibility</button>
  </form>
  
  <p id="ageResult"></p>
  <p id="weightResult"></p>

  <script>
    document.getElementById("bloodDonationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let age = parseInt(document.getElementById("age").value);
      let weight = parseInt(document.getElementById("weight").value);

      let ageResult = document.getElementById("ageResult");
      let weightResult = document.getElementById("weightResult");

      if (age < 18) {
        ageResult.textContent = "Your Current Age is Not eligible to Donate";
        ageResult.className = "not-eligible";
      } else {
        ageResult.textContent = "You're eligible to donate";
        ageResult.className = ""; // Reset the class
      }

      if (weight < 50) {
        weightResult.textContent = "Weight: Not eligible";
        weightResult.className = "not-eligible";
      } else {
        weightResult.textContent = "Weight: ";
        weightResult.className = "eligible"; // Reset the class
      }
    });
  </script>
</body>
</html>
